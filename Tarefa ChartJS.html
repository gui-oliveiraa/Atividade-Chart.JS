<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o chartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">
    <div>
        <canvas id="myChart" style="position: relative; height:45vh; width:45vw"></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:45vh; width:45vw"></canvas>
    </div>

    <b>Guilherme Martins Oliveira</b><br> 1 ADS A
   

</body>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                backgroundColor: "rgb(254, 91, 172)",
                borderColor: "rgb(254, 91, 172)",
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                backgroundColor: "rgb(5, 100, 250)",
                borderColor: "rgb(5, 100, 250)",
                borderWidth: 1
            }
        ]
        },
        options: {}
    });
</script>

<script>
    
    const ctx2 = document.getElementById('myChart2');

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura Média',
                backgroundColor: "rgb(254, 91, 172)",
                borderColor: "rgb(254, 91, 172)",
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                backgroundColor: "rgb(5, 100, 250)",
                borderColor: "rgb(5, 100, 250)",
                borderWidth: 1
            }
        ]
        },
        options: {}
    });   
</script>
</html>
